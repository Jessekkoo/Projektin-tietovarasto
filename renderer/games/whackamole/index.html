<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RetroRush - Whack a Mole</title>
  <link rel="stylesheet" href="whackamole.css">
  
</head>
<body>
  <div class="game-container">
    <h1>Whack-a-Mole</h1>

    <div class="status" id="status">Score: <span id="score">0</span></div>
    <div class="board" id="board"></div>

    <button class="reset-btn" id="startBtn">Start Game</button>
    <button class="back-btn" onclick="goBack()">Back</button>
  </div>
  <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
  <script src="whackamole.js"></script>
</body>
</html>
