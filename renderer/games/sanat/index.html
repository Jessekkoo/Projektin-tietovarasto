<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>RetroRush - Sanamuoto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Sanamuoto</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="letters-container" id="lettersContainer"></div>
    <div class="score">Pisteet: <span id="score">0</span></div>
    <button onclick="goBack()">Takaisin</button>
  </div>

  <div id="gameOverPopup" class="popup hidden">
    <div class="popup-box">
      <h2>Peli Ohi</h2>
      <p>Lopulliset pisteet: <span id="finalScore">0</span></p>
      <button onclick="restartGame()">Uudelleen</button>
      <button onclick="goBack()">Takaisin valikkoon</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
