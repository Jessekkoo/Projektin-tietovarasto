<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RetroRush - Select a game</title>
  <link rel="stylesheet" href="index.css">
  
</head>
<body>
  <div class="background-overlay"></div>
  <h1 class="page-title">RetroRush</h1>
  <div class="container">
    <div class="game-box" id="ticTacToe">
      <div class="background" style="background-image: url('./img/xo.png');"></div>
      <div class="label">Tic Tac Toe</div>
    </div>
    <div class="game-box" id="snakeGame">
      <div class="background placeholder" style="background-image: url('./img/sanke.png');"></div>
      <div class="label">Snake</div>
    </div>
    <div class="game-box" id="mazeGame">
      <div class="background placeholder" style="background-image: url('./img/maze.png');"></div>
      <div class="label">Maze</div>
    </div>
    <div class="game-box" id="whackamoleGame">
        <div class="background placeholder" style="background-image: url('./img/whackamole.png');"></div>
        <div class="label">whackamole</div>
      </div>
      <div class="game-box" id="memorygame">
        <div class="background placeholder" style="background-image: url('./img/memory.png');"></div>
        <div class="label">Memory game</div>
      </div>
      <div class="game-box" id="neonswap">
        <div class="background placeholder" style="background-image: url('./img/neonswap.png');"></div>
        <div class="label">Neon Swap</div>
      </div>
      <div class="game-box" id="mathgame">
        <div class="background placeholder" style="background-image: url('./img/math.png');"></div>
        <div class="label">matemaattinen haaste</div>
      </div>
      <div class="game-box" id="wordgame">
        <div class="background placeholder" style="background-image: url('./img/word.png');"></div>
        <div class="label">Esti sana</div>
      </div>
      <div class="game-box" id="sanat">
        <div class="background placeholder" style="background-image: url('./img/sanat.png');"></div>
        <div class="label">Sanamuoto</div>
      </div>

  </div>
  <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
  <script src="index.js"></script>
</body>
</html>
