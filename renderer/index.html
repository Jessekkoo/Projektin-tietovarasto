<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RetroRush - Select a game</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="background-overlay"></div>
  <div class="container">
    <div class="game-box" id="ticTacToe">
      <div class="background" style="background-image: url('xo.png');"></div>
      <div class="label">Tic Tac Toe</div>
    </div>
    <div class="game-box" id="snakeGame">
      <div class="background placeholder" style="background-image: url('sanke.png');"></div>
      <div class="label">Snake</div>
    </div>
    <div class="game-box" id="mazeGame">
      <div class="background placeholder" style="background-image: url('3.png');"></div>
      <div class="label">Game</div>
    </div>
  </div>

</body>
</html>
